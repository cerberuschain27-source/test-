name: Nuclei API DAST via Swagger (Docker)

on:
  push:
  workflow_dispatch:

jobs:
  nuclei:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Download swagger file
      - name: Download Swagger
        run: |
          wget -O swagger.json "https://demo.testfire.net/swagger/properties.json"

      # Generate templates from swagger using Nuclei Docker
      - name: Generate Nuclei Templates (OpenAPI -> Templates)
        run: |
          mkdir -p oas-templates
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            projectdiscovery/nuclei:latest \
            nuclei -openapi /work/swagger.json -o /work/oas-templates/

      # Run DAST scan using generated templates
      - name: Run Nuclei DAST Scan (Docker)
        run: |
          mkdir -p results
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            projectdiscovery/nuclei:latest \
            nuclei -t /work/oas-templates/ \
                   -severity low,medium,high,critical \
                   -o /work/results/api-dast-results.txt

      # Upload results
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-api-dast-results
          path: results/
