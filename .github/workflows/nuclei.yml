name: Nuclei API DAST (Swagger → Templates → Docker Scan)

on:
  workflow_dispatch:
  push:

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      #############################################
      # 1) Install nuclei-openapi (THE REAL TOOL)
      #############################################
      - name: Install nuclei-openapi
        run: |
          wget https://github.com/projectdiscovery/nuclei-openapi/releases/download/v1.0.9/nuclei-openapi_1.0.9_linux_amd64.zip -O openapi.zip
          unzip openapi.zip -d openapi-bin
          chmod +x openapi-bin/nuclei-openapi
          mv openapi-bin/nuclei-openapi ./nuclei-openapi

      #############################################
      # 2) Download Swagger
      #############################################
      - name: Download Swagger
        run: |
          wget -O swagger.json "https://demo.testfire.net/swagger/properties.json"

      #############################################
      # 3) Generate Templates from Swagger
      #############################################
      - name: Generate API Templates
        run: |
          mkdir -p oas-templates
          ./nuclei-openapi -json swagger.json -output oas-templates/

      #############################################
      # 4) Run Scan via Docker
      #############################################
      - name: Run Nuclei Scan (Docker)
        run: |
          mkdir -p results
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            projectdiscovery/nuclei:latest \
            nuclei -t /work/oas-templates/ \
                   -o /work/results/api-dast-results.txt \
                   -severity low,medium,high,critical

      #############################################
      # 5) Upload Results
      #############################################
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-api-dast-results
          path: results/
