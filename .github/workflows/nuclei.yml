name: Nuclei API DAST via Swagger (Docker)

on:
  push:
  workflow_dispatch:

jobs:
  nuclei:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Download Swagger Spec
      - name: Download Swagger
        run: |
          wget -O swagger.json "https://demo.testfire.net/swagger/properties.json"

      # Generate API templates using nuclei-openapi Docker
      - name: Generate Templates
        run: |
          mkdir -p oas-templates
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            projectdiscovery/nuclei-openapi:latest \
            -openapi /work/swagger.json -output /work/oas-templates/

      # Run DAST Scan using Nuclei
      - name: Run Nuclei Scan
        run: |
          mkdir -p results
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            projectdiscovery/nuclei:latest \
            nuclei -t /work/oas-templates/ \
                   -severity low,medium,high,critical \
                   -o /work/results/api-dast-results.txt

      # Upload Results
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-api-dast-results
          path: results/
