name: Nuclei API DAST via Swagger

on:
  push:
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Nuclei
        run: |
          curl -s https://api.github.com/repos/projectdiscovery/nuclei/releases/latest \
            | grep "browser_download_url.*linux_amd64.zip" \
            | cut -d '"' -f 4 \
            | wget -i -
          unzip nuclei_*_linux_amd64.zip
          sudo mv nuclei /usr/local/bin/

      - name: Download Swagger Spec
        run: |
          wget -O swagger.json "https://demo.testfire.net/swagger/properties.json"

      - name: Generate Nuclei Templates from OpenAPI
        run: |
          mkdir -p oas-templates
          nuclei -openapi swagger.json -o oas-templates/

      - name: Run Nuclei API DAST Scan
        run: |
          mkdir -p results
          nuclei -t oas-templates/ \
                 -severity low,medium,high,critical \
                 -o results/api-dast-results.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-api-dast-results
          path: results/
