name: FULL NUCLEI DAST

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------- FULL DAST AGAINST TARGET ----------------
      - name: Full Nuclei DAST Scan (ALL TEMPLATES)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/root \
            projectdiscovery/nuclei:latest \
            nuclei -u https://demo.testfire.net \
                   -severity low,medium,high,critical,unknown \
                   -tags cve,api,network,misc,exposure,misconfig,default-credentials,auth,xss,ssrf,rce,sqli,lfi,rfi,redirect \
                   -duc -rl 50 -c 50 \
          > nuclei-full-dast.txt

      - name: Upload FULL DAST results
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-full-dast-results
          path: nuclei-full-dast.txt

      # ---------------- RAW GET REQUEST ----------------
      - name: Raw GET scan
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/root \
            projectdiscovery/nuclei:latest \
            nuclei -t /root/api-scan.yaml -var RequestFile=/root/get.txt \
          > nuclei-get.txt

      - name: Upload GET results
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-get-results
          path: nuclei-get.txt

      # ---------------- RAW POST REQUEST ----------------
      - name: Raw POST scan
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/root \
            projectdiscovery/nuclei:latest \
            nuclei -t /root/api-scan.yaml -var RequestFile=/root/post.txt \
          > nuclei-post.txt

      - name: Upload POST results
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-post-results
          path: nuclei-post.txt
