name: ZAP DAST Scan (Raw GET/POST)

on:
  push:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Start ZAP Container
        run: |
          docker run -d --name zap \
            -u root \
            -p 8080:8080 \
            -v ${{ github.workspace }}:/zap/wrk \
            owasp/zap2docker-stable \
            zap.sh -daemon -port 8080 -config api.disablekey=true

      - name: Wait for ZAP Startup
        run: sleep 20

      # --- REPLAY RAW GET REQUEST ---
      - name: Replay GET.txt via ZAP (Raw HTTP)
        run: |
          docker exec zap bash -c "
            echo '>>> Importing raw GET request'
            cat /zap/wrk/get.txt | nc localhost 8080
          "

      # --- REPLAY RAW POST REQUEST ---
      - name: Replay POST.txt via ZAP (Raw HTTP)
        run: |
          docker exec zap bash -c "
            echo '>>> Importing raw POST request'
            cat /zap/wrk/post.txt | nc localhost 8080
          "

      # --- ACTIVE SCAN ---
      - name: Run ZAP Active Scan (Full DAST)
        run: |
          docker exec zap zap-cli --api-key '' active-scan --scanners all --recursive

      # --- GENERATE REPORTS ---
      - name: Generate HTML Report
        run: |
          docker exec zap mkdir -p /zap/wrk/reports
          docker exec zap zap-cli --api-key '' report -o /zap/wrk/reports/zap-report.html -f html

      - name: Generate JSON Report
        run: |
          docker exec zap zap-cli --api-key '' report -o /zap/wrk/reports/zap-report.json -f json

      # --- UPLOAD RESULTS ---
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-results
          path: reports/
