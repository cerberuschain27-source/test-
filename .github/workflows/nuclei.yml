name: Nuclei API DAST (Swagger → Templates → Docker Scan)

on:
  push:
  workflow_dispatch:

jobs:
  nuclei:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      #############################################
      # 1) Install nuclei v3.1.7 (OpenAPI supported)
      #############################################
      - name: Install Nuclei v3.1.7 (OpenAPI-supported)
        run: |
          wget https://github.com/projectdiscovery/nuclei/releases/download/v3.1.7/nuclei_3.1.7_linux_amd64.zip -O nuclei317.zip
          unzip nuclei317.zip -d nuclei317
          chmod +x nuclei317/nuclei
          mv nuclei317/nuclei ./nuclei

      #############################################
      # 2) Download Swagger File
      #############################################
      - name: Download Swagger Spec
        run: |
          wget -O swagger.json "https://demo.testfire.net/swagger/properties.json"

      #############################################
      # 3) Generate API Templates from Swagger
      #############################################
      - name: Generate API Templates (OpenAPI)
        run: |
          mkdir -p oas-templates
          ./nuclei -openapi swagger.json -o oas-templates/

      #############################################
      # 4) Run DAST Scan Using Docker Nuclei
      #############################################
      - name: Run Nuclei DAST Scan (Docker)
        run: |
          mkdir -p results
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            projectdiscovery/nuclei:latest \
            nuclei -t /work/oas-templates/ \
                   -severity low,medium,high,critical \
                   -o /work/results/api-dast-results.txt

      #############################################
      # 5) Upload Report As Artifact
      #############################################
      - name: Upload Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-api-dast-results
          path: results/
